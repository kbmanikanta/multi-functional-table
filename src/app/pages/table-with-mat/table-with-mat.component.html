<h3 style="text-align: center">Material Design </h3>
<div class="">
  <div class="container">
    <mat-form-field>
      <mat-select placeholder="Columns" [formControl]="columns" multiple  >
        <mat-option *ngFor="let column of selectableColumns" (click)="onSelect()" [value]="column">{{column}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="width">
      <input matInput (keyup)="applyFilterColumn('all', $event.target.value)" placeholder="Global Search">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--Columns -->
      <ng-container  matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef >
          <span mat-sort-header>{{column}}</span><br/>
          <input class="filter-input" matInput (keyup)="applyFilterColumn(column, $event.target.value)"  placeholder="filter" /></th>
        <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;">-->
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
